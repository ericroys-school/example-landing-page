<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/icons/css/solid.min.css"
    />
    <link href="./assets/icons/css/fontawesome.css" rel="stylesheet" />
    <title>My Landing Page</title>
  </head>

  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="https://github.com/">Github</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">A Triathlon Guy Takes on Another Challenge</h1>
      <figure>
        <img
          src="./assets/images/coming_soon.png"
          alt="Graphic with Coming Soon text"
        />
        <figcaption class="text-center">
          Boring hours of lap swims at the pool or picking green things out of
          the teeth after a lake swim. Endless hours riding back roads on the TT
          bike. Running out in the country, avoiding dogs and injury.
        </figcaption>
      </figure>
      <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
          <label class="text-right" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="user-name"
            autocomplete="name"
            placeholder="Your Name"
            aria-placeholder="Your Name"
          />
          <label class="text-right" for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="user-email"
            autocomplete="email"
            placeholder="Your Email Address"
            aria-placeholder="Your Email Address"
          />

          <button type="submit">
            <span class="fa-solid fa-person-biking"></span>SEND
          </button>
        </form>
      </section>
    </main>
    <footer class="text-center">
      <p class="copyright">Â© 2024</p>
      <p class="vroom">..........</p>
      <span class="fa-solid fa-person-biking"></span>
      <p>Tri Everything Productions</p>
    </footer>
  </body>
</html>
